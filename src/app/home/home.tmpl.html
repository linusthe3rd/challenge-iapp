<div class="home-page">
    <div class="home-header">
        <div class="new-post form">
            <textarea placeholder="What's on your mind?" class="form-control new-post-input"></textarea>

            <ul class="media-btn-list list-inline">
                <li>
                    <button class="btn add-media-btn">
                        <span>Add Picture</span>
                    </button>
                </li>
                <li>
                    <button class="btn add-media-btn">
                        <span>Add Video</span>
                    </button>
                </li>
            </ul>
        </div>

        <div class="subnav-container">
            <ul class="nav nav-tabs">
                <li data-bind="
                    css: {
                        'active': selectedFilter() === 'all'
                    }
                ">
                    <button class="btn btn-link" data-bind="click: displayAllPosts">
                        <span>ALL POSTS</span>
                    </button>
                </li>

                <li data-bind="
                    css: {
                        'active': selectedFilter() === 'photos'
                    }
                ">
                    <button class="btn btn-link" data-bind="click: displayPhotoPosts">
                        <span>PHOTOS</span>
                    </button>
                </li>

                <li data-bind="
                    css: {
                        'active': selectedFilter() === 'videos'
                    }
                ">
                    <button class="btn btn-link" data-bind="click: displayVideoPosts">
                        <span>VIDEOS</span>
                    </button>
                </li>
            </ul>
        </div>
    </div>

    <!-- css:             masonry: {
                itemSelector: '.post-item',
                isActive: isGridLayout
            } -->

    <!-- ko ifnot: isLoading -->
    <div class="posts-container">
        <ul class="posts-list list-unstyled" data-bind="
            css: selectedLayout,
            foreach: postViews
        ">
            <li class="post" data-bind="
                css: {
                    'post-sm': $parent.isGridLayout
                },
                template: 'components/posts/postView'
            "></li>
        </ul>
    </div>

    <!-- /ko -->
</div>

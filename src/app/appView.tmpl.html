<div class="app-header">
    <div class="logo pull-left">
        <a href="#">
            <img src="assets/images/simplysocial-logo.png" alt="simplysocial" width="137px" height="25px">
        </a>
    </div>

    <ul class="action-items list-inline pull-right">
        <li class="action new-post-action" data-bind="
            modal: 'app/newPost/newPostModal'
        ">
            <button class="btn new-post-btn modal-toggle">
                <img src="assets/images/new-msg.png" alt="simplysocial" width="31px" height="26px">
            </button>
        </li>
        <li class="action form search-action">
            <input type="text" class="form-control search-form-control">
        </li>
        <li class="action user-nav-action">
            <span class="dropdown" data-bind="dropdown">
                <button class="btn dropdown-toggle">
                    <span class="avatar avatar-sm">
                        <img data-bind="
                            attr: {
                                src: user().imageUri
                            }
                        ">
                    </span>

                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li class="caret"></li>
                    <li>
                        <span>Profile</span>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <span>Followers</span>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <span>Following</span>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href="#/settings">Settings</a>
                    </li>
                </ul>
            </span>
        </li>
    </ul>
</div>

<!-- ko if: currentView -->
    <div class="content-wrapper" data-bind="
        template: {
            name: currentView().template,
            data: currentView
        }
    "></div>
<!-- /ko -->
